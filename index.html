<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card-body">
          <img src="./images/image-victor.jpg" alt="victor">
          <p class="name">Victor Crest &nbsp;<span class="age">26</span></p>
          <p class="address">London</p>
      </div>
      <hr>
      <div class="card-footer">
        <div class="status">
          <p class="number">80K</p>
          <p class="category">Followers</p>
        </div>
        <div class="status">
          <p class="number">803K</p>
          <p class="category">Likes</p>
        </div>
        <div class="status">
          <p class="number">1.4K</p>
          <p class="category">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
